name: JavaScript Lint Check (Clients Folder)

on:
  push:
    branches:
      - main  # Runs only on push to main

jobs:
  lint:
    name: Run ESLint on Clients Folder
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Run ESLint on Clients Folder
        run: npx eslint clients/ --ext .js,.jsx,.ts,.tsx
        continue-on-error: true  # Allows Slack notification to trigger even if ESLint fails

      # âœ… Send Slack Notification If ESLint Fails
      - name: Send Slack Notification on Failure
        run: |
          curl -X POST -H 'Content-Type: application/json' --data '{
            "text": "ðŸš¨ *ESLint Failed in Clients Folder!* ðŸš¨\nRepository: ${{ github.repository }}\nBranch: ${{ github.ref }}\nCommit: ${{ github.sha }}\nActor: ${{ github.actor }}\nDetails: <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>"
          }' ${{ secrets.SLACK_AUTOMATION_WEBHOOK_URL }}



