<style >
    /*--main integration row--*/
    @media screen and (min-width:1024px){
      html body div.anim-curtain{
          background: linear-gradient( #3d3d3d , #000000) !important;
      }
      html body .site-header::after{
          background: linear-gradient( #000000 , #3d3d3d) !important;
          box-shadow: 1px 14px 12px -6px #3d3d3d !important;
          opacity: 0.7 !important;
      }
      html body #site-header.is-sticky::after{
          background : white !important;
          box-shadow: 0 1px 0 #dde6ed !important;
          opacity: 1 !important;
      }
      html body .container .hero--messaging{
          display : flex;
          text-align: left;
          width: 94%;
          margin-right: 0px;
          max-height: 550px;
      }
      html body .container .hero--messaging .anim-wrapper{
          width: 50%
      }
      html body .floating-integrations-component{
          overflow: hidden;
          margin: 0px 40px;
          width: 45%;
          display: flex;
          margin-right: 0px;
          height: calc(100%);
      }
      html body .fUpintegrations-slider-component,
      html body .sUpintegrations-slider-component,
      html body .fDownintegrations-slider-component,
      html body .sDownintegrations-slider-component{
          position: relative;
          padding: 0px;
          width: 25%;
      }
  
      html body .floating-integrations-component.active  .fUpintegrations-slider-component,
      html body .floating-integrations-component.active  .sUpintegrations-slider-component,
      html body .floating-integrations-component.active  .fDownintegrations-slider-component,
      html body .floating-integrations-component.active  .sDownintegrations-slider-component{
          animation: marquee_animation 200s linear infinite;
      }
  
      html body .floating-integrations-component .fUpintegrations-slider-component,
      html body .floating-integrations-component .sUpintegrations-slider-component {
          top: -522px;
      }
      html body .floating-integrations-component.active .fUpintegrations-slider-component,
      html body .floating-integrations-component.active .sUpintegrations-slider-component {
          top: 0;
      }
  
      
      html body .floating-integrations-component.active  .fDownintegrations-slider-component,
      html body .floating-integrations-component.active .sDownintegrations-slider-component{
          animation-direction: reverse;
      }
      html body .uPintegration-badge-wrapper,
      html body .dOintegration-badge-wrapper,
      html body .sUpintegration-badge-wrapper,
      html body .sDointegration-badge-wrapper{
          border-radius: 25px;
          padding: 10px 0px;
          text-align: center;
      }
      html body .integration-badge-image{
          width: 120px;
      }
      #block-box-shiny-content .container .anim-wrapper{
          padding: 7.2rem 0px;
      }
      #block-box-shiny-content .hero {
          padding: 0px
      }
      }
      @media screen and (max-width: 1260px) and (min-width: 1200px){
          html body .hero--messaging h1{
            font-size: 3.5rem;;
          }
      }
      @media screen and (min-width: 1024px) and (max-width: 1300px){
          html body .floating-integrations-component{
              width: 50% !important;
          }
          html body .fUpintegrations-slider-component, 
          html body .sUpintegrations-slider-component, 
          html body .fDownintegrations-slider-component, 
          html body .sDownintegrations-slider-component{
              padding: 0px 6px;
          }
          html body .integration-badge-image{
              width: 115px;
          }
          html body .container .hero--messaging{
              width: 100% !important;
          }
      }
      @media screen and (max-width:1023px){
          html body .floating-integrations-component{
              display: none;
          }
          html body .container .hero--messaging .anim-wrapper{
              width: 100%;
          }
      }
  
      @keyframes marquee_animation {
      from {
          -webkit-transform: translateY(-5%);
                  transform: translateY(-5%);
          }
          to {
          -webkit-transform: translateY(-90%);
                  transform: translateY(-90%);
          }
      }</style>
  <script >
  "use strict";
    
  (function () {
    var debug = 0;
  
    try {
      // Wait for element
      var FEHelper = {
        onLoadElement: function (selector, trigger, delayInterval, delayTimeout) {
          var interval = setInterval(function () {
            if (document && document.querySelector(selector) && document.querySelectorAll(selector).length > 0) {
              clearInterval(interval);
              trigger();
            }
          }, delayInterval);
          setTimeout(function () {
            clearInterval(interval);
          }, delayTimeout);
        },
        insertAfter: function (afterElement, targetElement) {
          targetElement.parentNode.insertBefore(afterElement, targetElement.nextSibling);
        },
        createEl: function (_tag, _csName, _html) {
          var el = document.createElement(_tag);
          el.className = _csName;
          if (_html != undefined) el.innerHTML = _html;
          return el;
        }
      };
      
      var feSlider = '' +
            '  <div class="floating-integrations-component">' +
            '      <div class="fDownintegrations-slider-component">' +
            '      </div>' +
            '      <div class="fUpintegrations-slider-component">' +
            '      </div>' +
            '      <div class="sDownintegrations-slider-component">' +
            '      </div>' +
            '      <div class="sUpintegrations-slider-component">' +
            '      </div>' +
            '  </div>';
  
        var path1 = 'https://cdn03.boxcdn.net/sites/default/files/adobe-target-assets/box-222-customer-logos/box-222-customer-logos-1x'
  
      // images
      var sliderSrc1 = ["/adobe.png", "/airbnb.png", "/allergan.png",  "/astrazeneca.png", "/at-t.png", "/aws.png", "/broadcom.png", "/cisco.png", "/deloitte.png", "/docusign.png", "/ebay.png", "/fabletics.png", "/fico.png", "/flex.png", "/clairo", "/google.png", "/ibm.png", "/idexx.png", "/intuit.png", "/irc.png", "/jira.png", "/johnson%20-%20johnson.png", "/kaiser%20permanente.png", "/legal%20zoom.png", "/legendary.png","/mcafee.png", "/mcdonalds.png", "/mitsubishi.png", "/nasa.png", "/nationwide.png", "/nec.png", "/nike.png", "/nintendo.png", "/okta.png", "/oracle.png", "/oxfam.png", "/p-g.png", "/palo%20alto%20networks.png", "/paypal.png", "/pbs.png", "/philips.png", "/prudential.png", "/ring%20central.png", "/salesforce.png", "/sap.png", "/scoticia%20bank.png", "/servicenow.png", "/slack.png", "/splunk.png", "/stripe.png", "/truist", "/toyota.png", "/uber.png", "/usaa.png", "/visa.png", "/vmware.png", "/whole%20foods.png"];
  
      var path2 = 'https://cdn03.boxcdn.net/sites/default/files/adobe-target-assets/box-222-customer-logos/box-222-customer-logos-2x'
  
      var sliderSrc2 = ["/adobe%402x.png", "/airbnb%402x.png", "/allergan%402x.png",  "/astrazeneca%402x.png", "/at-t%402x.png", "/aws%402x.png", "/broadcom%402x.png", "/cisco%402x.png", "/deloitte%402x.png", "/docusign%402x.png", "/ebay%402x.png", "/fabletics%402x.png", "/fico%402x.png", "/flex%402x.png", "/ge%402x.png", "/google%402x.png", "/ibm%402x.png", "/idexx%402x.png", "/intuit%402x.png", "/irc%402x.png", "/jira%402x.png", "/johnson%20-%20johnson%402x.png", "/kaiser%20permanente%402x.png", "/legal%20zoom%402x.png", "/legendary%402x.png", "/mcafee%402x.png", "/mcdonalds%402x.png", "/mitsubishi%402x.png", "/nasa%402x.png", "/nationwide%402x.png", "/nec%402x.png", "/nike%402x.png", "/nintendo%402x.png", "/okta%402x.png", "/oracle%402x.png", "/oxfam%402x.png", "/p-g%402x.png", "/palo%20alto%20networks%402x.png", "/paypal%402x.png", "/pbs%402x.png", "/philips%402x.png", "/prudential%402x.png", "/ring%20central%402x.png", "/salesforce%402x.png", "/sap%402x.png", "/scoticia%20bank%402x.png", "/servicenow%402x.png", "/slack%402x.png", "/splunk%402x.png", "/stripe%402x.png", "/suntrust%402x.png", "/toyota%402x.png", "/uber%402x.png", "/usaa%402x.png", "/visa%402x.png", "/vmware%402x.png", "/whole%20foods%402x.png"];
  
  
      // shuffle array for last two rows
      function shuffleArray(array) {
        var icons = array.slice();
        var half = Math.ceil(icons.length / 2);
        var firstHalf = icons.splice(0, half);
        return icons.splice(-half).concat(firstHalf);
      }
  
     function generateClientsLogo(count, src, src2) {
        console.log(src[count])
        if(src[count] == '/truist'){
          return '<div class="integration-badge-component"><img src="https://cdn03.boxcdn.net/sites/default/files/styles/400xauto/public/2023-03/truist_1.png?itok=d7KSLN82"></div>';
        }else if(src[count] == '/clairo'){
          return '<div class="integration-badge-component"><img src="https://cdn03.boxcdn.net/sites/default/files/styles/400xauto/public/2023-03/clairo.png?itok=jiVyBLmY"></div>';
        }
        else{
          return '<div class="integration-badge-component">' + '<picture class="picture-component">' +'<source srcset="'+ path1 + src[count] + '  1x, ' + path2 + src2[count] + ' 2x" media="(min-width: 64em)" type="image/png" data-srcset="'+ path1 + src[count] + '  1x, ' + path2 + src2[count] + ' 2x" sizes="120px"><source srcset="'+ path1 + src[count] + '  1x, ' + path2 + src2[count] + ' 2x" media="(min-width: 48em)" type="image/png" data-srcset="'+ path1 + src[count] + '  1x, ' + path2 + src2[count] + ' 2x" sizes="120px">'+'<source srcset=" '+ path1 + src[count] + '  1x, ' + path2 + src2[count] + ' 2x" media="(min-width: 0em)" type="image/png" data-srcset="' + path1 + src[count] + '  1x, ' + path2 + src2[count] + '  2x" sizes="120px">' + '<img clas="lazyload" src=' + path1 + src[count] + ' class="integration-badge-image" data-sizes="auto" sizes="120px"></img>' + '</picture>' + '</div>';
        }
      } 
   //hotjar
      function hotJarcheck(jsName) {
        var waitForHJ = setInterval(function () {
            if (typeof window.hj == 'function') {
                window.hj('trigger', jsName);
                clearInterval(waitForHJ);
            }
        }, 50);
        setTimeout(function () {
            clearInterval(waitForHJ);
        }, 10000);
    }
  
      // adding images for slider
  
      function fSlider() {
  
        var logoColumn1 = "";
        var logoColumn2 = "";
        var logoColumn3 = "";
        var logoColumn4 = "";
  
        for (var count = 0; count < 66; count++) {
          //Down first direction    
          logoColumn1 +=  '<div class="dOintegration-badge-wrapper">'+ generateClientsLogo(count, sliderSrc1, sliderSrc2) + '</div>';
          logoColumn2 +=  '<div class="uPintegration-badge-wrapper">'+ generateClientsLogo(count, sliderSrc1, sliderSrc2) + '</div>';
          
          var shuffleSlider = shuffleArray(sliderSrc1);
          var shuffleSlider2 = shuffleArray(sliderSrc2);
  
          logoColumn3 +=  '<div class="sDointegration-badge-wrapper">'+ generateClientsLogo(count, shuffleSlider, shuffleSlider2) + '</div>';
          logoColumn4 +=  '<div class="sUpintegration-badge-wrapper">'+ generateClientsLogo(count, shuffleSlider, shuffleSlider2) + '</div>';
        }
  
          document.querySelector('.fDownintegrations-slider-component').innerHTML = logoColumn1;
          document.querySelector('.fUpintegrations-slider-component').innerHTML = logoColumn2;
          document.querySelector('.sDownintegrations-slider-component').innerHTML = logoColumn3;
          document.querySelector('.sUpintegrations-slider-component').innerHTML = logoColumn4;
      };
  
      // initalizing
      function init() {
        //title
        var fepSelector = document.querySelector('.hero  .container .hero--messaging');
        fepSelector.insertAdjacentHTML('beforeend', feSlider);
        fSlider();
        setTimeout(function(){
          hotJarcheck('Box-222-Variation');
        },1000);
  
        var isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        var timer = 1000;
        if(isSafari){
          timer = 5000;
        }
        setTimeout(function(){
          document.querySelector('.floating-integrations-component').classList.add('active');
        },timer);
      }
  
      // wait for element
      FEHelper.onLoadElement(".hero  .container .hero--messaging", init, 50, 10000);
    } catch (e) {
      if (debug) console.log(e, "error in Test");
    }
  })();</script>
