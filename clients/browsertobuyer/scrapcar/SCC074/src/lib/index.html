<div class="modal fade"
     id="form"
     tabindex="-1"
     role="dialog"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered"
         role="document">
        <div class="modal-content">
            <div class="modal-header border-bottom-0">
                <h5 class="modal-title"
                    id="exampleModalLabel">Create Account</h5>
                <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="email1">Email address</label>
                        <input type="email"
                               class="form-control"
                               id="email1"
                               aria-describedby="emailHelp"
                               placeholder="Enter email">
                        <a href="#"
                           data-toggle="popover"
                           title="Privacy Policy"
                           data-content="Your information is safe with us."><small>Click to toggle popover</small></a>
                    </div>
                    <div class="form-group">
                        <label for="password1">Password</label>
                        <input type="password"
                               class="form-control"
                               id="password1"
                               placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="password1">Confirm Password</label>
                        <input type="password"
                               class="form-control"
                               id="password2"
                               placeholder="Confirm Password">
                    </div>
                </div>
                <div class="modal-footer border-top-0 d-flex justify-content-center">
                    <button type="button"
                            class="btn btn-secondary"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Don't forget to submit your data before closing the modal.">
                        Close with Tooltip
                    </button>
                    <button type="submit"
                            class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
