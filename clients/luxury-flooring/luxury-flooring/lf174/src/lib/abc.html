<div class="${id}__bannerWrapper">
    <div class="${id}__banner homepage-banner banner_for_april banner_for_may">
        <div class="${id}__promo_top promo_top"> <!-- top_with_timer -->
            <a href="https://www.luxuryflooringandfurnishings.co.uk/sale.html/">
                <div class="promo_top_inner">
                    <div class="promo">
                        <div class="code">
                            <div class="save_upto_icon">
                                <h4>
                                    <strong>Save Up To 70%</strong>
                                </h4>
                            </div>
                            <p>ON SELECTED LINES</p>
                        </div>
                        <div class="end">
                            <div class="extra_off">
                                <h4>GET <b>Extra 10% OFF</b></h4>
                                <div class="coupon_code">
                                    <h3>USE CODE:<b>AUTUMN10</b></h3>
                                </div>
                            </div>
                            <div class="offer_end">
                                <p>HURRY! OFFERS END<br>FRIDAY 11<sup>TH</sup> OCTOBER</p>
                                <p>HURRY! OFFERS END</p>
                                <div class="countdown" data-bind="scope: 'timer'">
                                    <div class="countdown-content">
                                        <style>
                                            .countdown {
                                                min-height: 95px
                                            }

                                            .countdown:before {
                                                background: #A6383E;
                                            }

                                            .countdown .main-heading {
                                                font-size: 50px;
                                                font-family: 'Lucida-bright';
                                                font-weight: normal;
                                                letter-spacing: 10px;
                                                margin-bottom: 0px;
                                                vertical-align: middle;
                                            }

                                            .countdown .countdown-content span:last-child:after {
                                                content: unset
                                            }

                                            .countdown .countdown-content strong:after {
                                                content: unset;
                                            }

                                            .countdown .countdown-content span:after {
                                                content: '|';
                                                font-weight: 400;
                                                margin: 0 .3em
                                            }

                                            @media (min-width: 768px) {
                                                .countdown .countdown-content span:after {
                                                    content: '|';
                                                    font-weight: 400;
                                                    margin: 0 .3em
                                                }

                                                .countdown span.main-heading:after {
                                                    content: unset;
                                                }
                                            }

                                            @media (max-width: 1023px) {

                                                .countdown .countdown-content *,
                                                .countdown-content p {
                                                    font-size: 18px;
                                                    line-height: 1.3;
                                                }
                                            }
                                        </style>
                                    </div>

                                    <div class="countdown-timer"
                                        data-bind="css: { 'apply-grid': showTimer, 'show-day': showDay, 'triple-days': day.length > 2 }">
                                        <span class="label day" data-bind="visible: showDay">Days</span>
                                        <span class="label hou">Hrs</span>
                                        <span class="label min">Mins</span>
                                        <span class="label sec">Sec</span>
                                        <span class="value day" data-bind="visible: showDay, text: day"></span>
                                        <span class="value hou" data-bind="text: hou"></span>
                                        <span class="value min" data-bind="text: min"></span>
                                        <span class="value sec" data-bind="text: sec"></span>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
