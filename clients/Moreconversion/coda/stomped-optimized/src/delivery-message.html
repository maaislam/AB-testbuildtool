<script>
    document.addEventListener('DOMContentLoaded', () => {
        const today = new Date();
        const deliveryDate = new Date(today);
        deliveryDate.setDate(today.getDate() + 2);

        const options = { month: 'long', day: 'numeric' };
        const formattedDate = deliveryDate.toLocaleDateString('en-US', options);

        const deliveryMessage = `Estimated Delivery for your order is <span>${formattedDate}</span>`;

        const deliveryElement = document.createElement('div');
        deliveryElement.innerHTML = deliveryMessage;

        const targetElement = document.getElementById('delivery-message-container');
        if (targetElement) {
            targetElement.appendChild(deliveryElement);
        }
    });
</script>
