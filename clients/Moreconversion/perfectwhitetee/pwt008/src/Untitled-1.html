<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pwt008 .pwt008__shippingInfo .pwt008__discountProgressCard .pwt008__discountProgressContainer .pwt008__discountProgress {
            height: 6px;
            width: 100%;
            position: relative;
            background: #fff;
            border-radius: 20px;
            overflow: hidden;
            margin: 0 auto;
        }

        .pwt008 .pwt008__shippingInfo .pwt008__discountProgressCard .pwt008__discountProgressContainer .pwt008__discountProgress-bar {
            height: 100%;
            max-width: 100% !important;
            border-radius: 10px;
            background: #000000;
        }
    </style>
</head>

<body>
    <div class="pwt008__discountProgress"
         style="
        display: flex;
        height: 6px;
        width: 100%;
        position: relative;
        background: #949494;
        border-radius: 20px;
        overflow: hidden;
        margin: 0 auto;
        ">
        <div class="pwt008__discountProgress-bar first-bar"
             id="firstBar"
             style="
        width: 0%;
        height: 100%;
        max-width: 100% !important;
        border-radius: 10px;
        background: #000000;
        "></div>
        <div class="pwt008__discountProgress-bar second-bar"
             id="secondBar"
             style="
        width: 0%;
        height: 100%;
        max-width: 100% !important;
        border-radius: 10px;
        background: #000000;
        "></div>
        <div class="pwt008__discountProgress-bar third-bar"
             id="thirdBar"
             style="
        width: 0%;
        height: 100%;
        max-width: 100% !important;
        border-radius: 10px;
        background: #000000;
        "></div>
    </div>

    <script>
        document.documentElement.classList.add("pwt008");
        const updateProgressBar = (amount) => {
            const firstBar = document.getElementById("firstBar");
            const secondBar = document.getElementById("secondBar");
            const thirdBar = document.getElementById("thirdBar");

            // Threshold variables
            const firstThreshold = 200;   // 0-200 USD for the first bar
            const secondThreshold = 250;  // 200-250 USD for the second bar
            const thirdThreshold = 300;   // 250-300+ USD for the third bar

            // Max widths for each bar
            const firstMaxWidth = 18;     // Max width for the first bar
            const secondMaxWidth = 32;    // Max width for the second bar
            const thirdMaxWidth = 50;     // Max width for the third bar

            // Calculate widths using ternary operators
            const firstBarWidth = amount <= firstThreshold
                ? (amount / firstThreshold) * firstMaxWidth
                : firstMaxWidth;

            const secondBarWidth = amount > firstThreshold && amount <= secondThreshold
                ? ((amount - firstThreshold) / (secondThreshold - firstThreshold)) * secondMaxWidth
                : amount > secondThreshold ? secondMaxWidth : 0;

            const thirdBarWidth = amount > secondThreshold && amount <= thirdThreshold
                ? ((amount - secondThreshold) / (thirdThreshold - secondThreshold)) * thirdMaxWidth
                : amount > thirdThreshold ? thirdMaxWidth : 0;

            // Set the widths for each progress bar
            firstBar.style.width = `${firstBarWidth}%`;
            secondBar.style.width = `${secondBarWidth}%`;
            thirdBar.style.width = `${thirdBarWidth}%`;
        };

        // Example usage:
        updateProgressBar(270); // This will adjust the progress bar according to the amount
    </script>
</body>

</html>
